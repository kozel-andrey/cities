<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра в города</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://api-maps.yandex.ru/2.0/?load=package.standard&lang=ru-RU" type="text/javascript"></script>
</head>
<body>
<h1 class="title">Игра в города</h1>

<div class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <div class="panel panel-default">
            <div class="panel-body">
                <strong>
                    Феноменальная игра 2018 года, покорившая сердца миллионов пользователей по
                    всему миру. Это просто бомба!
                </strong>
            </div>
        </div>
        <div class="play-field">
            <div class="input-group">
                <input type="email"
                       class="form-control"
                       id="city_input"
                       placeholder="Введите название города и нажмите Enter">
                <span class="input-group-btn">
                    <button class="btn btn-primary" id="choose_city">
                        Назвать
                    </button>
                </span>
            </div>
        </div>
        <div class="end-button">
            <button class="btn btn-danger" id="end_game">
                Закончить игру
            </button>
        </div>
        <div class="row play-field">
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Карта
                    </div>
                    <div class="panel-body" id="map">
                        <img src="img/start.png" alt="Начать игру" class="start-image"/>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Лог
                    </div>
                    <div class="panel-body" id="chat">

                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="result-field">
            <div class="col-xs-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Ваши города
                    </div>
                    <div class="panel-body" id="your_cities">

                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        Города компьютера
                    </div>
                    <div class="panel-body" id="computer_cities">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/computer.js"></script>
<script src="js/game-data.js"></script>
<script src="js/cities-map.js"></script>
<script src="js/index.js"></script>
</body>
</html>
